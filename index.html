<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="5" class="output">

                </th>
            </tr>
            <tr>
                <div id="symbol">
                    <th colspan="5" id="input">
                        
                    </th>
                </div>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="backspace"><i class="fa-solid fa-delete-left fa-2xl"></i></td>
                <td class="firstBracketOpen">(</td>
                <td class="firstBracketClose">)</td>
                <td class="mod">mod</td>
                <td class="Pie">Pie</td>
            </tr>
            <tr>
                <td class="seven">7</td>
                <td class="eight">8</td>
                <td class="nine">9</td>
                <td class="divide"><i class="fa-solid  fa-divide fa-2xl"></i></td>
                <td class="root"><i class="fa-solid  fa-square-root-variable fa-2xl"></i></td>
            </tr>
            <tr>
                <td class="four">4</td>
                <td class="five">5</td>
                <td class="six">6</td>
                <td class="x"><i class="fa-solid x fa-xmark fa-2xl"></i></td>
                <td class="x^2">X^2</td>
            </tr>
            <tr>
                <td class="one">1</td>
                <td class="two">2</td>
                <td class="three">3</td>
                <td class="minus"><i class="fa-solid minus fa-minus fa-2xl"></i></td>
                <td class="xToThePowern">X^n</td>
            </tr>
            <tr>
                <td class="zero">0</td>
                <td class="dot">.</td>
                <td class="percent"><i class="fa-solid percent fa-percent fa-2xl"></i></td>
                <td class="plus"><i class="fa-solid fa-plus plus fa-2xl"></i></td>
                <td rowspan="2" class="equal"><i class="fa-solid fa-equals fa-2xl"></i></td>
            </tr>
        </tbody>
    </table>
    <script src="https://kit.fontawesome.com/12369c456f.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
